<div class="flex flex-col items-center">
  <div class="player-background w-full max-w-lg mb-10 dark:bg-gray-800"
  [ngStyle]="{'view-transition-name': 'playlist-background-' + this.padelId}">
    <div class="">
      <a class="flex flex-col items-center">
        <img
          class="mt-8 rounded-t-lg"
          [src]="jugador.src"
          alt="{{jugador.nombre}}"
          [ngStyle]="{'view-transition-name': 'jugador-' + this.padelId}"
        />
      </a>
    </div>
    <div class="bg-white px-5 py-5 border-t-2">
        <a>
          <h5 class="text-3xl text-center font-semibold tracking-tight text-gray-900 dark:text-white">{{jugador.nombre}}</h5>
        </a>
        <div class="flex items-center justify-center mt-5 mb-5">
          <span class="text-xl ml-5 text-gray-900 dark:text-white" [innerHTML]="jugador.bandera"></span><span class="text-xl ml-5 text-gray-900 dark:text-white">{{jugador.nacimiento}}</span>
        </div>
        <div class="flex items-center justify-center">
          <span class="text-xl text-gray-900 dark:text-white" ></span>
        </div>
    </div>
  </div>
</div>
